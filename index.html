<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="search-container">
        <input class="form-control" type="search" placeholder="Ingresa el ID o nombre del Pokémon" id="searchProductInput">
        <button id="searchButton">Buscar</button>
      </div>
      <div class="container mt-5">
        <div id="pokemonCard" class="card">
            <img id="pokemonImage" class="card-img-top" src="" alt="Imagen del Pokémon">
            <div class="card-body">
                <h5 id="pokemonName" class="card-title">Nombre del Pokémon</h5>
                <p id="pokemonID" class="card-text">ID: </p>
                <p id="pokemonAbilities" class="card-text">Habilidades: </p>
                <p id="pokemonType" class="card-text">Tipo: </p>
                <p id="pokemonHeight" class="card-text">Altura: </p>
                <p id="pokemonWeight" class="card-text">Peso: </p>
            </div>
        </div>
       </div>
      <script src="script.js"></script>
</body>
</html>
